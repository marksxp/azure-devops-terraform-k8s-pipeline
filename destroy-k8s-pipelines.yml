trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo K8S Terraform Azure!
  displayName: 'Run a one-line script'
- task: DownloadSecureFile@1
  name: publickey
  inputs:
    secureFile: 'azure_rsa.pub'
- task: TerraformCLI@0
  inputs:
    command: 'init'
    workingDirectory: '$(System.DefaultWorkingDirectory)/configuration/iaac/azure'
    backendType: 'azurerm'
    backendServiceArm: 'azure-service-connection'
    backendAzureRmResourceGroupName: 'sxp-storage-resource-group'
    backendAzureRmStorageAccountName: 'sxpstorageaccount1'
    backendAzureRmContainerName: 'sxpstoragecontainer1'
    backendAzureRmKey: 'k8.tfstate'
    allowTelemetryCollection: true
- task: TerraformCLI@0
  inputs:
    command: 'plan'
    workingDirectory: '$(System.DefaultWorkingDirectory)/configuration/iaac/azure'
    environmentServiceName: 'azure-service-connection'
    commandOptions: '-destroy -out vnet.destroy.tfplan -var client_id=$(client_id) -var client_secret=$(client_secret) -var ssh_public_key=$(publickey.secureFilePath)'
    allowTelemetryCollection: true
- task: TerraformCLI@0
  inputs:
    command: 'apply'
    environmentServiceName: 'azure-service-connection'
    commandOptions: 'vnet.destroy.tfplan'
    allowTelemetryCollection: true